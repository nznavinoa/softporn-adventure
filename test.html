<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 3 Test Direct</title>
    <style>
        body {
            font-family: monospace;
            background-color: #1e1e1e;
            color: #f0f0f0;
            padding: 20px;
        }
        #output {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <h1>Phase 3 Test Direct</h1>
    <div id="output">Test output will appear here...</div>

    <!-- Required DOM elements for tests -->
    <div style="display: none;">
        <div id="game-display"></div>
        <div id="location-name"></div>
        <input type="text" id="command-input">
        <div id="intro-screen">
            <button id="start-game">START GAME</button>
        </div>
    </div>

    <script>
        // Simple logging
        const output = document.getElementById('output');
        console.log = function(...args) {
            const message = args.join(' ');
            output.textContent += message + '\n';
        };
        console.error = function(...args) {
            const message = args.join(' ');
            output.textContent += '❌ ' + message + '\n';
        };
        
        // Check if modules are loading
        console.log("Checking if module loading works...");
    </script>
    
    <!-- Direct script import instead of ES modules -->
    <script src="js/core/EventBus.js"></script>
    <script src="js/core/GameEvents.js"></script>
    <script>
        console.log("Loaded script tags successfully");
        
        // Simple test code
        window.runTests = function() {
            console.log("==== Softporn Adventure - Phase 3 Tests ====");
            console.log("Testing direct script loading instead of ES modules");
            console.log("If you can see this, the scripts are loading");
            
            // Check if EventBus exists
            if (typeof EventBus !== 'undefined') {
                console.log("✅ EventBus loaded successfully");
            } else {
                console.error("EventBus not loaded");
            }
            
            // Check if GameEvents exists
            if (typeof GameEvents !== 'undefined') {
                console.log("✅ GameEvents loaded successfully");
            } else {
                console.error("GameEvents not loaded");
            }
        };
        
        // Run tests after a short delay
        setTimeout(window.runTests, 1000);
    </script>
</body>
</html>
