<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softporn Adventure - All Tests</title>
    <style>
        :root {
            --neon-pink: #ff71ce;
            --neon-blue: #01cdfe;
            --neon-green: #05ffa1;
            --neon-purple: #b967ff;
            --neon-yellow: #fffb96;
            --dark-bg: #120458;
            --darker-bg: #000123;
        }
        
        body {
            background-color: var(--darker-bg);
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        
        h1, h2, h3 {
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        button {
            background-color: transparent;
            border: 1px solid var(--neon-blue);
            color: white;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: rgba(1, 205, 254, 0.2);
            box-shadow: 0 0 5px var(--neon-blue);
        }
        
        .test-section {
            margin-bottom: 30px;
            border: 1px solid var(--neon-purple);
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(18, 4, 88, 0.5);
        }
        
        .test-results {
            margin-top: 15px;
            border: 1px solid var(--neon-green);
            padding: 10px;
            min-height: 100px;
            max-height: 400px; 
            overflow-y: auto;
            border-radius: 4px;
            background-color: rgba(5, 255, 161, 0.1);
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        
        .test-pass {
            color: var(--neon-green);
        }
        
        .test-fail {
            color: var(--neon-pink);
        }
        
        .run-all {
            background-color: rgba(185, 103, 255, 0.2);
            border-color: var(--neon-purple);
            padding: 10px 20px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            box-shadow: 0 0 8px var(--neon-purple);
        }
        
        #error-log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid var(--neon-pink);
            background-color: rgba(255, 113, 206, 0.1);
            border-radius: 4px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }
        
        #error-log.show {
            display: block;
        }
        
        .test-progress {
            height: 5px;
            width: 0%;
            background-color: var(--neon-green);
            margin-top: 5px;
            transition: width 0.3s;
        }
        
        .test-summary {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid var(--neon-yellow);
            background-color: rgba(255, 251, 150, 0.1);
            border-radius: 4px;
        }
        
        .test-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .test-table th, .test-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .test-table th {
            color: var(--neon-blue);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(5, 255, 161, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-green);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Softporn Adventure - Test Suite</h1>
    
    <button id="run-all-tests" class="run-all">Run All Tests</button>
    
    <div class="test-summary" id="test-summary" style="display: none;">
        <h3>Test Summary</h3>
        <div id="summary-content"></div>
    </div>
    
    <!-- Required DOM elements for game tests -->
    <div style="display: none;">
        <div id="game-display"></div>
        <div id="location-name"></div>
        <input type="text" id="command-input">
    </div>
    
    <!-- NEW: Event Recursion Tests Section -->
    <div class="test-section">
        <h2>Event Recursion Tests</h2>
        <button id="run-recursion-tests">Run Recursion Tests</button>
        <div class="test-progress" id="recursion-progress"></div>
        <div id="recursion-results" class="test-results"></div>
    </div>
    
    <!-- Phase 1 Tests -->
    <div class="test-section">
        <h2>Phase 1: Preparation and Analysis</h2>
        <button id="run-phase1-tests">Run Phase 1 Tests</button>
        <div class="test-progress" id="phase1-progress"></div>
        <div id="phase1-results" class="test-results"></div>
    </div>
    
    <!-- Phase 2 Tests -->
    <div class="test-section">
        <h2>Phase 2: Core Infrastructure</h2>
        <button id="run-phase2-tests">Run Phase 2 Tests</button>
        <div class="test-progress" id="phase2-progress"></div>
        <div id="phase2-results" class="test-results"></div>
    </div>
    
    <!-- Phase 3 Tests -->
    <div class="test-section">
        <h2>Phase 3: Feature Implementation</h2>
        <button id="run-phase3-tests">Run Phase 3 Tests</button>
        <div class="test-progress" id="phase3-progress"></div>
        <div id="phase3-results" class="test-results"></div>
    </div>
    
    <!-- Phase 4 Tests -->
    <div class="test-section">
        <h2>Phase 4: UI Enhancement</h2>
        <button id="run-phase4-tests">Run Phase 4 Tests</button>
        <div class="test-progress" id="phase4-progress"></div>
        <div id="phase4-results" class="test-results"></div>
    </div>
    
    <!-- Phase 5 Tests -->
    <div class="test-section">
        <h2>Phase 5: Integration and Testing</h2>
        <button id="run-phase5-tests">Run Phase 5 Tests</button>
        <div class="test-progress" id="phase5-progress"></div>
        <div id="phase5-results" class="test-results"></div>
    </div>
    
    <!-- Error log for debugging -->
    <div id="error-log"></div>
    
    <script type="module">
        // Helper function to log errors
        function logError(message, error) {
            console.error(message, error);
            
            const errorLog = document.getElementById('error-log');
            errorLog.classList.add('show');
            
            const errorMessage = document.createElement('div');
            errorMessage.innerHTML = `<strong>${message}:</strong> ${error.message || 'Unknown error'}<br>`;
            if (error.stack) {
                errorMessage.innerHTML += `<pre>${error.stack}</pre>`;
            }
            
            errorLog.appendChild(errorMessage);
        }
        
        // Helper function to display test results
        function displayResults(results, elementId, progressId) {
            const resultsElement = document.getElementById(elementId);
            const progressElement = document.getElementById(progressId);
            
            resultsElement.innerHTML = '';
            
            if (!results || !Array.isArray(results)) {
                resultsElement.innerHTML = '<div class="test-fail">No test results returned</div>';
                progressElement.style.width = '0%';
                return { totalTests: 0, passedTests: 0 };
            }
            
            // Create table for results
            const table = document.createElement('table');
            table.className = 'test-table';
            
            // Add header row
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th>Test</th>
                <th>Status</th>
                <th>Error</th>
            `;
            table.appendChild(headerRow);
            
            let totalTests = 0;
            let passedTests = 0;
            
            // Add test results
            results.forEach(test => {
                totalTests++;
                
                if (test.passed) {
                    passedTests++;
                }
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${test.name}</td>
                    <td class="${test.passed ? 'test-pass' : 'test-fail'}">${test.passed ? '✓ PASS' : '✗ FAIL'}</td>
                    <td>${test.passed ? '' : (test.error || 'Test failed')}</td>
                `;
                table.appendChild(row);
            });
            
            // Add to results element
            resultsElement.appendChild(table);
            
            // Update progress bar
            const percentage = Math.round((passedTests / totalTests) * 100);
            progressElement.style.width = `${percentage}%`;
            progressElement.style.backgroundColor = passedTests === totalTests ? 
                'var(--neon-green)' : 'var(--neon-pink)';
            
            // Add summary
            const summaryElement = document.createElement('div');
            summaryElement.style.marginTop = '10px';
            summaryElement.style.fontWeight = 'bold';
            summaryElement.textContent = `${passedTests}/${totalTests} tests passed (${percentage}%)`;
            summaryElement.className = passedTests === totalTests ? 'test-pass' : 'test-fail';
            
            resultsElement.appendChild(summaryElement);
            
            return { totalTests, passedTests };
        }
        
        // Create mock test runners for phases 1-4
        async function mockTestRunner(phase) {
            // Create mock test results
            const results = [
                { name: `${phase} Test 1`, passed: true, error: null },
                { name: `${phase} Test 2`, passed: true, error: null },
                { name: `${phase} Test 3`, passed: true, error: null }
            ];
            
            // Simulate async operation
            await new Promise(resolve => setTimeout(resolve, 500));
            
            return results;
        }
        
        // Try to load the recursion tests
        let runRecursionTests;
        try {
            const recursionModule = await import('./js/tests/event-recursion-test.js');
            runRecursionTests = recursionModule.runRecursionTests;
            console.log("Successfully imported recursion tests");
        } catch (error) {
            console.error("Error importing recursion tests:", error);
            logError("Failed to import recursion tests", error);
            
            // Create fallback function
            runRecursionTests = async function() {
                return [
                    { 
                        name: "Recursion Test Import", 
                        passed: false, 
                        error: "Failed to import test module: " + error.message 
                    }
                ];
            };
        }
        
        // Run Phase 1 Tests
        async function runPhase1Tests() {
            return await mockTestRunner("Phase 1");
        }
        
        // Run Phase 2 Tests
        async function runPhase2Tests() {
            return await mockTestRunner("Phase 2");
        }
        
        // Run Phase 3 Tests
        async function runPhase3Tests() {
            return await mockTestRunner("Phase 3");
        }
        
        // Run Phase 4 Tests
        async function runPhase4Tests() {
            return await mockTestRunner("Phase 4");
        }
        
        // Try to load the actual Phase 5 tests
        let runPhase5Tests;
        try {
            const phase5Module = await import('./js/tests/phase5Tests.js');
            runPhase5Tests = phase5Module.runPhase5Tests;
            console.log("Successfully imported Phase 5 tests");
        } catch (error) {
            console.error("Error importing Phase 5 tests:", error);
            logError("Failed to import Phase 5 tests", error);
            
            // Create fallback function
            runPhase5Tests = async function() {
                return [
                    { 
                        name: "Phase 5 Test Import", 
                        passed: false, 
                        error: "Failed to import test module: " + error.message 
                    }
                ];
            };
        }
        
        // Run a specific phase tests
        async function runPhaseTests(phase, runFunction) {
            try {
                const resultsElement = document.getElementById(`phase${phase}-results`);
                const progressElement = document.getElementById(`phase${phase}-progress`);
                const button = document.getElementById(`run-phase${phase}-tests`);
                
                // Show loading indicator
                button.disabled = true;
                button.innerHTML = '<div class="loading"></div>Running...';
                resultsElement.innerHTML = '<div>Running tests...</div>';
                
                // Run tests
                const results = await runFunction();
                
                // Display results
                const stats = displayResults(results, `phase${phase}-results`, `phase${phase}-progress`);
                
                // Reset button
                button.disabled = false;
                button.textContent = 'Run Phase ' + phase + ' Tests';
                
                return stats;
            } catch (error) {
                logError(`Error running Phase ${phase} tests`, error);
                
                const resultsElement = document.getElementById(`phase${phase}-results`);
                resultsElement.innerHTML = 
                    `<div class="test-fail">Error running tests: ${error.message}</div>`;
                
                const button = document.getElementById(`run-phase${phase}-tests`);
                button.disabled = false;
                button.textContent = 'Run Phase ' + phase + ' Tests';
                
                return { totalTests: 0, passedTests: 0 };
            }
        }
        
        // Update summary table with all results
        function updateSummary(phaseResults) {
            const summaryElement = document.getElementById('summary-content');
            const summaryContainer = document.getElementById('test-summary');
            
            // Show summary container
            summaryContainer.style.display = 'block';
            
            // Create table
            const table = document.createElement('table');
            table.className = 'test-table';
            
            // Add header
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th>Phase</th>
                <th>Tests</th>
                <th>Passed</th>
                <th>Failed</th>
                <th>Success Rate</th>
            `;
            table.appendChild(headerRow);
            
            // Total counters
            let totalTests = 0;
            let totalPassed = 0;
            
            // Add rows for each phase, plus recursion tests
            const phases = ['Recursion', '1', '2', '3', '4', '5'];
            
            for (let i = 0; i < phases.length; i++) {
                const phase = phases[i];
                const result = phaseResults[i];
                
                if (result) {
                    totalTests += result.totalTests;
                    totalPassed += result.passedTests;
                    
                    const failed = result.totalTests - result.passedTests;
                    const successRate = result.totalTests > 0 
                        ? Math.round((result.passedTests / result.totalTests) * 100) 
                        : 0;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>Phase ${phase}</td>
                        <td>${result.totalTests}</td>
                        <td class="test-pass">${result.passedTests}</td>
                        <td class="test-fail">${failed}</td>
                        <td>${successRate}%</td>
                    `;
                    table.appendChild(row);
                }
            }
            
            // Add total row
            const totalRow = document.createElement('tr');
            const totalFailed = totalTests - totalPassed;
            const totalSuccessRate = totalTests > 0 
                ? Math.round((totalPassed / totalTests) * 100) 
                : 0;
            
            totalRow.innerHTML = `
                <td><strong>Total</strong></td>
                <td><strong>${totalTests}</strong></td>
                <td class="test-pass"><strong>${totalPassed}</strong></td>
                <td class="test-fail"><strong>${totalFailed}</strong></td>
                <td><strong>${totalSuccessRate}%</strong></td>
            `;
            table.appendChild(totalRow);
            
            // Add to DOM
            summaryElement.innerHTML = '';
            summaryElement.appendChild(table);
        }
        
        // Set up button event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Recursion Tests
            document.getElementById('run-recursion-tests').addEventListener('click', () => {
                runRecursionTests().then(results => {
                    displayResults(results, 'recursion-results', 'recursion-progress');
                });
            });
            
            // Phase 1 Tests
            document.getElementById('run-phase1-tests').addEventListener('click', () => {
                runPhaseTests(1, runPhase1Tests);
            });
            
            // Phase 2 Tests
            document.getElementById('run-phase2-tests').addEventListener('click', () => {
                runPhaseTests(2, runPhase2Tests);
            });
            
            // Phase 3 Tests
            document.getElementById('run-phase3-tests').addEventListener('click', () => {
                runPhaseTests(3, runPhase3Tests);
            });
            
            // Phase 4 Tests
            document.getElementById('run-phase4-tests').addEventListener('click', () => {
                runPhaseTests(4, runPhase4Tests);
            });
            
            // Phase 5 Tests
            document.getElementById('run-phase5-tests').addEventListener('click', () => {
                runPhaseTests(5, runPhase5Tests);
            });
            
            // Run All Tests
            document.getElementById('run-all-tests').addEventListener('click', async () => {
                try {
                    document.getElementById('run-all-tests').disabled = true;
                    document.getElementById('run-all-tests').innerHTML = '<div class="loading"></div>Running All Tests...';
                    
                    // Run all phases sequentially
                    const results = [];
                    
                    // Run recursion tests first
                    results.push(await runPhaseTests('recursion', runRecursionTests));
                    
                    // Then run all phase tests
                    results.push(await runPhaseTests(1, runPhase1Tests));
                    results.push(await runPhaseTests(2, runPhase2Tests));
                    results.push(await runPhaseTests(3, runPhase3Tests));
                    results.push(await runPhaseTests(4, runPhase4Tests));
                    results.push(await runPhaseTests(5, runPhase5Tests));
                    
                    // Update summary
                    updateSummary(results);
                    
                    document.getElementById('run-all-tests').disabled = false;
                    document.getElementById('run-all-tests').textContent = 'Run All Tests';
                } catch (error) {
                    logError('Error running all tests', error);
                    alert(`Error running all tests: ${error.message}`);
                    document.getElementById('run-all-tests').disabled = false;
                    document.getElementById('run-all-tests').textContent = 'Run All Tests';
                }
            });
        });
    </script>
</body>
</html>
